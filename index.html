<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Rarimo</title>
    <noscript>
      <style>
        #noscript {
          display: none;
        }
      </style>
    </noscript>

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#000000" />

    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0"
    />
    <meta name="description" content="Rarimo" />
    <meta property="og:title" content="Rarimo" />
    <meta property="og:description" content="Rarimo" />
    <meta property="og:url" content="https://rarimo.com" />
    <meta property="og:image" content="/favicon/favicon-dark.png" />
    <meta property="og:locale" content="en_GB" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />

    <link href="/favicon/favicon-dark.png" rel="icon" />
    <link href="/favicon/favicon-dark.png" rel="icon" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon/favicon-dark.png" />
    <link
      href="/favicon/favicon-light.png"
      rel="icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      href="/favicon/favicon-light.png"
      rel="icon"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="apple-touch-icon"
      href="/favicon/favicon-light.png"
      media="(prefers-color-scheme: light)"
    />

    <link href="/noscript/style.css" type="text/css" rel="stylesheet" />
    <link rel="stylesheet" href="/init-loader/style.css" />
    <link rel="stylesheet" href="/fonts/fonts.css" />

    <script type="module" src="/src/main.jsx"></script>
  </head>

  <body>
    <div id="root" style="display: none"></div>

    <div id="noscript" class="init-loader js-init-loader">
      <div class="init-loader__overlay">
        <svg class="init-loader__logo" width="108">
          <use href="/sprite.svg#icon-app-logo"></use>
        </svg>
      </div>
    </div>

    <noscript>
      <div class="noscript">
        <h1 class="noscript__title">
          Update your browser or enable JavaScript
        </h1>
        <p class="noscript__message">
          Your browser either does not support JavaScript, or it has JavaScript
          support disabled. If you want to correctly view this page, please
          upgrade your browser or
          <a
            class="noscript__enable-support"
            href="http://activatejavascript.org/en/instructions/"
            target="_blank"
            >enable JavaScript support</a
          >.
        </p>
        <p class="noscript__recommendations">
          These are the ones we recommend:
        </p>
        <ul class="noscript__list">
          <li class="noscript__list-item">
            <a
              class="noscript__link"
              href="https://www.google.com/chrome/?hl=en%22"
            >
              <img
                class="noscript__image"
                src="/noscript/chrome.jpg"
                width="138px"
                height="138px"
                alt="chrome-logo"
              />
            </a>
            <span class="noscript__browser-name">Google Chrome</span>
          </li>
          <li class="noscript__list-item">
            <a class="noscript__link" href="https://www.mozilla.com/firefox/">
              <img
                class="noscript__image"
                src="/noscript/firefox.jpg"
                width="138px"
                height="138px"
                alt="firefox-logo"
              />
            </a>
            <span class="noscript__browser-name">Firefox</span>
          </li>
          <li class="noscript__list-item" style="margin-right: 0">
            <a class="noscript__link" href="https://www.apple.com/safari/">
              <img
                class="noscript__image"
                src="/noscript/safari.jpg"
                width="138px"
                height="138px"
                alt="safari-logo"
              />
            </a>
            <span class="noscript__browser-name">Safari</span>
          </li>
        </ul>
      </div>
    </noscript>
  </body>
</html>
