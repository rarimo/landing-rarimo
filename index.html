<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="dark light" />
    <meta name="theme-color" content="#000000" />
    <link href="/favicon/favicon-dark.png" rel="icon" type="image/x-icon" />
    <link
      href="/favicon/favicon-light.png"
      rel="icon"
      type="image/x-icon"
      media="(prefers-color-scheme: light)"
    />
    <link rel="stylesheet" href="/init-loader/style.css" />

    <title>Rarimo</title>
  </head>
  <body>
    <div class="application js-application" style="display: none">
      {{> app-bar }}

      <main>
        <h1 class="visually-hidden" data-i18n="app.title"></h1>
        {{> hero-section }} {{> experience-section experienceSectionCtx }} {{>
        user-cases-section }} {{> features-section featuresSectionCtx }} {{>
        community-section communitySectionCtx}}
      </main>

      {{> app-footer }}
    </div>

    {{> init-loader }}
  </body>
</html>
