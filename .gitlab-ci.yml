default:
  image:
    name: "tokend/werf:0.0.15"
    entrypoint: [""]
  services:
    - name: docker:20-dind
      alias: docker
      # in our experience although you'd assume this would be sufficient, this did
      # nothing to prevent connection errors without `DOCKER_TLS_CERTDIR` being set
      # to an empty string, and I would call that beyond mildly infuriating.
      command: ["--tls=false"]
  tags:
    - "tokend"

variables:
  DOCKER_DRIVER: overlay2
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  IMAGE_NAME_TAG: $REGISTRY:$CI_COMMIT_TAG
  WERF_BUILDAH_MODE: auto
  WERF_ENABLE_PROCESS_EXTERMINATOR: 1
  DOMAIN: rarimo.com
  GITHUB_REF: $CI_COMMIT_SHA
  DH_IMAGE_NAME: $CI_PROJECT_ROOT_NAMESPACE/$CI_PROJECT_NAME
  SERVICE: $CI_PROJECT_NAME
  REGISTRY: registry.gitlab.com/$CI_PROJECT_NAMESPACE/$CI_PROJECT_NAME
  IMAGE_NAME: $REGISTRY:$CI_COMMIT_SHA
  #WERF_CACHE_REPO_1: $CI_REGISTRY_IMAGE/werf_stages
  WERF_LOG_COLOR_MODE: 'on'
  WERF_IMAGES_REPO: $CI_REGISTRY_IMAGE
  #WERF_FINAL_REPO: $CI_REGISTRY_IMAGE
  #WERF_PARALLEL: "true"
  #WERF_STAGES_STORAGE: ":local"
  #WERF_USE_CUSTOM_TAG: $CI_COMMIT_SHA
  #WERF_ADD_CUSTOM_TAG: $CI_COMMIT_SHA
  #WERF_TAG_GIT_COMMIT: $CI_COMMIT_TAG
  #WERF_INSECURE_REGISTRY: "false"

.before_script_template: &before_script_templ
  before_script:
    - werf version
    - docker version
    - echo $CI_REGISTRY
    - echo $CI_REGISTRY_USER
    - echo $CI_REGISTRY_PASSWORD
    - echo $WERF_IMAGES_REPO
    - echo $WERF_ADD_CUSTOM_TAG_1

stages:
  - build-and-publish
  - deploy
  - cleanup

Build and Publish:
  stage: build-and-publish
  tags:
    - tokend
  variables:
    #WERF_ADD_CUSTOM_TAG: $CI_COMMIT_SHA
    WERF_ADD_CUSTOM_TAG_1: '%image%-$CI_COMMIT_SHA'
  <<: *before_script_templ
  script:
    #- echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - . $(werf ci-env gitlab --as-file)
    - werf export frontend --tag $IMAGE_NAME
  except: [schedules]
  interruptible: true

Build and Publish Tag:
  stage: build-and-publish
  tags:
    - tokend
  only:
    refs:
      - tags
  variables:
    #WERF_ADD_CUSTOM_TAG: $CI_COMMIT_TAG
    WERF_ADD_CUSTOM_TAG_1: '%image%-$CI_COMMIT_TAG'
  <<: *before_script_templ
  script:
    #- echo $CI_REGISTRY_PASSWORD | docker login -u $CI_REGISTRY_USER $CI_REGISTRY --password-stdin
    - . $(werf ci-env gitlab --as-file)
    - werf export frontend --tag $IMAGE_NAME_TAG
  except: [schedules]
  interruptible: true

Deploy to Staging:
  services:
    - docker:18-dind
  image: dtzar/helm-kubectl:latest
  tags:
    - tokend
  stage: deploy
  script:
    - mkdir ~/.kube/
    - echo ${kuberconfig} | base64 -d > config
    - mv config ~/.kube/
    - helm upgrade -i --kubeconfig ~/.kube/config "webclient" ".helm" --set
      global.IngressDomain=staging.${DOMAIN} --set
      "image.repository=${REGISTRY}" --set "image.tag=${CI_COMMIT_SHA}"
      --create-namespace --namespace $CI_PROJECT_NAME-stage
  interruptible: true
  only:
    refs:
      - main

Deploy to Production:
  services:
    - docker:18-dind
  image: dtzar/helm-kubectl:latest
  tags:
    - tokend
  stage: deploy
  script:
    - mkdir ~/.kube/
    - echo ${kuberconfig} | base64 -d > config
    - mv config ~/.kube/
    - helm upgrade -i --kubeconfig ~/.kube/config "webclient" ".helm" --set
      global.IngressDomain=${DOMAIN} --set "image.repository=${REGISTRY}" --set
      "image.tag=${CI_COMMIT_TAG}" --create-namespace --namespace
      $CI_PROJECT_NAME-prod
  interruptible: true
  only:
    - tags

Cleanup:
  stage: cleanup
  <<: *before_script_templ
  script:
    - type werf && source $(werf ci-env gitlab --as-file)
    - docker login -u nobody -p ${WERF_IMAGES_CLEANUP_PASSWORD} ${WERF_IMAGES_REPO}
    - werf cleanup
  only: [schedules]
  interruptible: true
