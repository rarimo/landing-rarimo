<section class="hero-section">
  {{> primary-video-parallax }}

  <div class="hero-section__titles-wrapper container">
    <h2
      class="hero-section__title"
      data-i18n="hero-section.title"
      data-aos="fade-right"
      data-aos-delay="300"
    ></h2>
    <h4
      class="hero-section__subtitle"
      data-i18n="hero-section.subtitle"
      data-aos="fade-right"
    ></h4>
    <p
      class="hero-section__description"
      data-i18n="hero-section.description_html"
      data-aos="fade-right"
      data-aos-delay="600"
    ></p>
  </div>
  <div
    class="hero-section__links-wrapper container"
    data-aos="fade-right"
    data-aos-delay="900"
  >
    {{> app-link primary=true class="hero-section__link" href="#"
    text="hero-section.join-testnet-link" }} {{> app-link primary=true
    class="hero-section__link" href="#" text="hero-section.white-paper-link" }}
  </div>

  {{> blockchains-list supportedBlockchainsCtx }}
</section>
